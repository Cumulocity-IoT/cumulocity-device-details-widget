
<div class="form-group">
  <c8y-form-group>
    <br>
    <label translate>Device Details URL</label>
    <input type="text" name="config.deviceDetailsUrl" style="width:100%" [(ngModel)]="config.deviceDetailsUrl">
    <br>
    <div class="form-group">
      <label translate>Name of the Main document List from API</label>
      <input type="text" class="form-control" name="config.mainListName" style="width:100%" [(ngModel)]="config.mainListName">
    </div>
    
    <div class="form-group">
      <label translate>Table Column Headings (comma separated e.g: ID,)</label>
      <input type="text" name="config.tableColumnNames" style="width:100%" [(ngModel)]="config.tableColumnNames">
    </div>
    
    <div class="form-froup">
      <label translate>Table Column Names from API (comma separated e.g: id,)</label>
      <input type="text" name="config.tableColumnValues" style="width:100%" [(ngModel)]="config.tableColumnValues">
    </div>
  
  </c8y-form-group>
  
 
  
</div>
